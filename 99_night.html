<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <title>Unity WebGL Player | 99Days</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/centerclassroom/ola@main/style.css"/>

    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
        }
    </style>

</head>

<body class="dark">

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo">
                <img src="https://cdn.jsdelivr.net/gh/centerclassroom/ola@main/logo.png"/>
            </div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <script>
        const hideFullScreenButton = "";
        const buildUrl = "https://cdn.jsdelivr.net/gh/centerclassroom/ola@main/Build";
        const loaderUrl = buildUrl + "/Build.loader.js";
        const cdnBaseUrl = "https://cdn.jsdelivr.net/gh/centerclassroom/ola@main/";

        const dataParts = [
            cdnBaseUrl + "Build.data.br.part0",
            cdnBaseUrl + "Build.data.br.part1",
            cdnBaseUrl + "Build.data.br.part2",
            cdnBaseUrl + "Build.data.br.part3"
        ];

        const wasmParts = [
            cdnBaseUrl + "Build.wasm.br.part0",
            cdnBaseUrl + "Build.wasm.br.part1",
            cdnBaseUrl + "Build.wasm.br.part2",
            cdnBaseUrl + "Build.wasm.br.part3",
            cdnBaseUrl + "Build.wasm.br.part4"
        ];

        async function fetchAndCombineParts(partUrls) {
            const buffers = [];
            for (const url of partUrls) {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch ${url}`);
                const buffer = await response.arrayBuffer();
                buffers.push(buffer);
            }

            const totalLength = buffers.reduce((sum, buf) => sum + buf.byteLength, 0);
            const combined = new Uint8Array(totalLength);

            let offset = 0;
            for (const buffer of buffers) {
                combined.set(new Uint8Array(buffer), offset);
                offset += buffer.byteLength;
            }

            return new Blob([combined], { type: 'application/octet-stream' });
        }

        const config = {
            dataUrl: "",
            frameworkUrl: buildUrl + "/Build.framework.js",
            codeUrl: "",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "99Days",
            productVersion: "0.1"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        loadingCover.style.background = "url('https://cdn.jsdelivr.net/gh/Kingtian20/additional-search@main/home.png') center / cover";
        loadingCover.style.display = "";

        document.addEventListener('contextmenu', event => event.preventDefault());

        function FocusGame() {
            window.focus();
            canvas.focus();
        }
        window.addEventListener('pointerdown', FocusGame);
        window.addEventListener('touchstart', FocusGame);

        let myGameInstance;
        let initGame = false;
        let nowFullAdOpen = false;

        try {
            const script = document.createElement("script");
            script.src = loaderUrl;

            script.onload = async () => {
                const dataBlob = await fetchAndCombineParts(dataParts);
                const wasmBlob = await fetchAndCombineParts(wasmParts);

                config.dataUrl = URL.createObjectURL(dataBlob);
                config.codeUrl = URL.createObjectURL(wasmBlob);

                createUnityInstance(canvas, config, (progress) => {
                    spinner.style.display = "none";
                    progressBarEmpty.style.display = "";
                    progressBarFull.style.width = `${100 * progress}%`;
                }).then((unityInstance) => {
                    myGameInstance = unityInstance;
                    loadingCover.style.display = "none";
                }).catch((message) => {
                    console.error("Unity load error:", message);
                });
            };

            document.body.appendChild(script);
        } catch (error) {
            console.error("Startup error:", error);
        }

        function InitGame() {
            try {
                console.log('Init Game Success');
                initGame = true;
                if (nowFullAdOpen === true && myGameInstance != null) {
                    myGameInstance.SendMessage('YandexGame', 'OpenFullAd');
                }
            } catch (error) {
                console.error("InitGame error:", error);
            }
        }

        window.addEventListener("unhandledrejection", function(event) {
            console.warn("Ignored error:", event.reason);
            event.preventDefault();
        });
    </script>

    <style>
        #ad-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: min(728px, calc(100% - 20px));
            height: 90px;
            background: rgba(0, 0, 0, 0.90);
            display: none;
            z-index: 99999;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.45);
            box-sizing: border-box;
            transition: transform 0.5s ease-in-out;
        }

        #ad-container.hidden {
            transform: translate(-50%, -100%);
        }

        #ad-iframe {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 745px;
            height: 90px;
            border: 0;
            display: block;
            pointer-events: auto;
        }

        #ad-iframe::-webkit-scrollbar { display: none; }

        #close-ad {
            position: absolute;
            top: 6px;
            right: 8px;
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 9px;
            font-size: 13px;
            border-radius: 4px;
            cursor: not-allowed;
            opacity: 0.72;
            z-index: 100000;
            display: flex;
            align-items: center;
        }

        #close-ad.enabled {
            cursor: pointer;
            opacity: 1;
        }

        #close-ad::before {
            content: '↑';
            margin-right: 4px;
        }
    </style>

    <script>
        (function () {
            const showDelay = 2000;
            const countdownStart = 12;
            const reappearDelay = 25000;

            const adContainer = document.getElementById('ad-container');
            const closeBtn = document.getElementById('close-ad');

            function showAd() {
                adContainer.style.display = 'block';
                adContainer.classList.remove('hidden');
                adContainer.setAttribute('aria-hidden', 'false');

                let timeLeft = countdownStart;
                closeBtn.textContent = `Close (${timeLeft})`;
                closeBtn.disabled = true;
                closeBtn.classList.remove('enabled');

                const t = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        closeBtn.textContent = `Close (${timeLeft})`;
                    } else {
                        clearInterval(t);
                        closeBtn.disabled = false;
                        closeBtn.classList.add('enabled');
                        closeBtn.textContent = 'Close ↑';
                    }
                }, 1000);
            }

            setTimeout(showAd, showDelay);

            closeBtn.addEventListener('click', () => {
                if (closeBtn.disabled) return;

                adContainer.classList.add('hidden');
                adContainer.setAttribute('aria-hidden', 'true');

                setTimeout(showAd, reappearDelay);
            });
        })();
    </script>

</body>
</html>
